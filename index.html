      <button class="mini"></button>
      <button class="close"><b>x</b></button>
    </div>
    <!-- Side Bar with Buttons -->
    <div class="side">
      <!-- Sims 3 Logo on Side -->
      <img src='sims3logo.png' class="logo3">

      <button class="play"><i class="fa fa-play"></i></button>
      <!-- Box that connects side with Corner -->
      <a>
        <div class="blue"></div>
      </a>
      <a href= index.html>

      </button>
      </a>

      </a>
      <button class="Content" title="Manage installed content from The Store and The Exchange">
  <b>Installed Content</b></button>
      <button class="Uploads" title="Manage your creations for The Exchange"><b>Uploads</b>

      <br>

    </div>
    <!-- Stop Here -->

      <div class="one">
        <b class="oOne">Stay Connected!</b>
        <br>
        <b class="oTwo">Forget Password</b>
        <br>
        <b class="oThree">Create an account!</b>
        <button class="login"><b>Login</b></button>
        <img src='/Welcome/profile.png' class="ID">

      <div class="three">
        <img src='/Welcome/exchange.png' class="tImage">
