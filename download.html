<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <script src="https://kit.fontawesome.com/9865fe30cd.js" crossorigin="anonymous"></script>
  <title>replit</title>
  <link href="download.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <!-- Wrapper to Contain Everything -->
  <div class="wrapper">
    <!-- White Background -->
    <img src='background.jpg' class="background">
    <!-- Words at the top of Launcher -->
    <h1 class="header">The Sims 3 Game Launcher</h1>
    <!-- Gray Rectangle at the Top -->
    <div class="topper">
      <!-- Close and Minimize Buttons-->
      <button class="mini"></button>
      <button class="close"><b>x</b></button>
    </div>
    <!-- Side Bar with Buttons -->
    <div class="side">
      <!-- Sims 3 Logo on Side -->
      <img src='sims3logo.png' class="logo3">
      <!-- Play Button (Enter Game) -->
      <button class="play"><i class="fa fa-play"></i></button>
      <!-- Box that connects side with Corner -->
      <a>
        <div class="blue"></div>
      </a>
      <a href=index.html>
        <button class="welcome" title="Welcome"><b>Welcome</b>
        </button>
      </a>
      <a href=expand.html>
        <button class="Exp" title="Choose which expansion and stuff packs to run"><b>Expansions & Stuff</b></button>
      </a>
      <button class="Down" title="Manage Content you have downloaded"><b>Downloads</b></button>
      <button class="Content" title="Manage installed content from The Store and The Exchange"><b>Installed
          Content</b></button>
      <button class="Uploads" title="Manage your creations for The Exchange"><b>Uploads</b>
        <div class="point"><i class="fa-solid fa-circle-exclamation"></i></div>
      </button>
      <b class="version">Version:</b>
      <br>
      <b class="info">1.69.43.024017</b>
    </div>
    <!-- Background of right side  -->
    <div class="second">
      <!--  Light blue background in second -->
      <div class="third">
      </div>
    </div>
    <!-- Stop Here  -->
    <img src='/Downloads/box.png' class="box">
    <b class="title">Downloads</b>
    <script src="download.js"></script>
</body>

</html>
